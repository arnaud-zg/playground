name: GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          release-type: node
          package-name: sandbox
          changelog-types: >
            [
              {
                "type": "chore",
                "section": "ğŸ”§ Chore",
                "hidden": true
              },
              {
                "type": "docs",
                "section": "ğŸ“– Documentations",
                "hidden": true
              },
              {
                "type": "perf",
                "section": "ğŸ›¡ Performance Improvement",
                "hidden": false
              },
              {
                "type": "refactor",
                "section": "ğŸš§ Refactor",
                "hidden": false
              },
              {
                "type": "style",
                "section": "ğŸ¨ Style",
                "hidden": true
              },
              {
                "type": "build",
                "section": "ğŸ“¦ Build System",
                "hidden": true
              },
              {
                "type": "ci",
                "section": "ğŸš‡ Continuous Integration",
                "hidden": true
              },
              {
                "type": "feat",
                "section": "ğŸ–‹ Features",
                "hidden": false
              },
              {
                "type": "fix",
                "section": "ğŸ› Bug Fixes",
                "hidden": false
              },
              {
                "type": "test",
                "section": "âš ï¸ Tests",
                "hidden": false
              }
            ]

  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    needs: [release-please]
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn install --frozen-lockfile
      - run: yarn build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./.docz/dist
