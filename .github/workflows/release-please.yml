on:
  push:
    branches:
      - "main"

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: sandbox
          changelog-types: >
            [
              {
                "type": "chore",
                "section": "🔧 Chore",
                "hidden": true
              },
              {
                "type": "docs",
                "section": "📖 Documentations",
                "hidden": true
              },
              {
                "type": "perf",
                "section": "🛡 Performance Improvement",
                "hidden": false
              },
              {
                "type": "refactor",
                "section": "🚧 Refactor",
                "hidden": false
              },
              {
                "type": "style",
                "section": "🎨 Style",
                "hidden": true
              },
              {
                "type": "build",
                "section": "📦 Build System",
                "hidden": true
              },
              {
                "type": "ci",
                "section": "🚇 Continuous Integration",
                "hidden": true
              },
              {
                "type": "feat",
                "section": "🖋 Features",
                "hidden": false
              },
              {
                "type": "fix",
                "section": "🐛 Bug Fixes",
                "hidden": false
              },
              {
                "type": "test",
                "section": "⚠️ Tests",
                "hidden": false
              }
            ]
